<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaction Time Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #game {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    #box {
      width: 100%;
      height: 300px;
      background-color: #222;
      border-radius: 20px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .green {
      background-color: #00cc66 !important;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Reaction Time Test</h1>
    <p>Click the box as soon as it turns green. Donâ€™t click too early!</p>
    <div id="box">Click to start</div>
    <p id="result"></p>
    <p id="best"></p>
    <button onclick="resetGame()">Try Again</button>
  </div>

  <script>
    const box = document.getElementById("box");
    const result = document.getElementById("result");
    const best = document.getElementById("best");
    let startTime = 0;
    let timeoutId = null;
    let isReady = false;

    const updateBest = (time) => {
      let bestTime = localStorage.getItem("bestTime");
      if (!bestTime || time < bestTime) {
        localStorage.setItem("bestTime", time);
        bestTime = time;
      }
      best.textContent = `Best time: ${bestTime} ms`;
    };

    const startGame = () => {
      result.textContent = "";
      box.textContent = "Wait for green...";
      box.classList.remove("green");
      box.style.pointerEvents = "none";
      const delay = Math.floor(Math.random() * 3000) + 2000;
      timeoutId = setTimeout(() => {
        box.classList.add("green");
        box.textContent = "CLICK!";
        box.style.pointerEvents = "auto";
        startTime = Date.now();
        isReady = true;
      }, delay);
    };

    const resetGame = () => {
      clearTimeout(timeoutId);
      isReady = false;
      box.textContent = "Click to start";
      box.classList.remove("green");
      box.style.pointerEvents = "auto";
    };

    box.addEventListener("click", () => {
      if (box.classList.contains("green") && isReady) {
        const endTime = Date.now();
        const reactionTime = endTime - startTime;
        result.textContent = `Your reaction time: ${reactionTime} ms`;
        updateBest(reactionTime);
        isReady = false;
        box.textContent = "Click to start again";
        box.classList.remove("green");
      } else if (!isReady) {
        startGame();
      } else {
        clearTimeout(timeoutId);
        result.textContent = "Too soon! Wait for green.";
        box.textContent = "Click to try again";
        box.classList.remove("green");
        isReady = false;
      }
    });

    // Show stored best time
    const stored = localStorage.getItem("bestTime");
    if (stored) best.textContent = `Best time: ${stored} ms`;
  </script>
</body>
</html>
